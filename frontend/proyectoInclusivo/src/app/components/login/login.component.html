<div class="container mb-0 pb-0 ">
  <div class="container">
      
  <div class="container border border-10   rounded p-5">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      
      <div class="col ms-5">
        <a href=""><img src="../../../assets/img/logo.jpg" width="400px" class="img-fluid"
          alt="Sample image" [routerLink]='["/principal"]'></a>
      </div>
      
      <div class="col offset-xl-1 me-5">
          <form #f="ngForm" (ngSubmit)="f.form.valid && iniciar()">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Inicia sesión con: </p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>
          
          <div class="row mt-3 mb-3">
            <div class="col"><hr></div>
            <div class="col-auto mt-1 fw-bold">O</div>
            <div class="col"><hr></div>
          </div>
          <!--<h2 class="linea"><span>O</span></h2>!-->

          <!--<div class="divider my-4 hrdivider ">
            
            <span class="text-center fw-bold mb-1">O</span>
          </div>-->

          <!-- Email input -->
          <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Dirección de correo electrónico</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Ingresa tu correo electrónico" [(ngModel)]='mail' name='mail' required/>
            
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Contraseña</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Ingresa tu contraseña"  [(ngModel)]='password' name='password' required/>
            
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" [(ngModel)]='recordar' name='recordar'  id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Recuérdame
              </label>
            </div>
            <a href="#!" class="text-body">¿Olvidó su contraseña?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="!f.form.valid" >Iniciar Sesión</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">¿No tiene cuenta? <a href="" [routerLink]="['/registro']"
                class="link-primary">Regístrese aquí</a></p>
          </div>

        </form>
        
      </div>
      
    </div>
  </div>
</div>
</div>
</div>
