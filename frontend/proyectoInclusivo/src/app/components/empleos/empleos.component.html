
<!-- tarjeta de empleo -->
<div class="row mx-5 px-5">
    <div class="col-12">
    <div class="row mb-3" [hidden]="!tieneEmpresa()">
        <div class="col">
            <button type="button" class="btn btn-danger rounded-pill shadow ms-3" [routerLink]="['/cargarEmpleo']">Cargar empleo</button>
        </div>
    </div>
</div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-4 mb-3 px-3 " *ngFor="let empleo of empleos" >

        <div class="card shadow h-100 " (click)="postular(empleo.id)" id="tarjetaEmpleo">
            <div class="card-body">
                <h5 class="card-title">{{empleo.titulo}} - {{empleo.empresa.razon_social}} </h5>
                <hr>
                <div class="row">
                    <div class="col">
                        <label> <b> Cargo:</b> {{empleo.cargo}}</label>
                        <br>
                        <label><b> Ubicacion:</b> {{empleo.ubicacion}}</label>
                    </div>
                    <div class="col">
                        <label> <b> Rango salarial: </b> {{empleo.rango_salarial}}</label><br><br>
                    </div>
                </div>
                <div class="row">
                    <p class="card-text"> <b>Descripcion: </b> {{empleo.descripcion}}</p>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="container-fluid fixed-bottom mx-0 px-0">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link">Previo</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Proximo</a>
          </li>
        </ul>
      </nav>
    

</div>
