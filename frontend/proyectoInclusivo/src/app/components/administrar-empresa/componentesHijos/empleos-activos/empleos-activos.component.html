<table class="table table-hover border border-1 rounded text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fecha Creacion</th> 
        <th scope="col">Fecha Vencimiento</th>
        <th scope="col">Cargo buscado</th>
        <th scope="col">Ver en detalle</th>
        <th scope="col">Dar de baja</th>
      </tr>
    </thead>
    
    <tbody *ngFor="let dato of datos" >
      <tr>
        <th scope="row">1</th>
        <td>{{dato.fecha_creacion}}</td>
        <td>{{dato.fecha_vencimiento}}</td>
        <td>{{dato.cargo}}</td>
        <td><a href=""  onclick="event.preventDefault()" (click)="verDetalle(dato.id)" > <i class="fa-solid fa-magnifying-glass"></i></a></td>
        <td><a href=""  onclick="event.preventDefault()"> <i class="fa-solid fa-trash-can"></i></a></td>
        
      </tr>
    </tbody>
  </table>
