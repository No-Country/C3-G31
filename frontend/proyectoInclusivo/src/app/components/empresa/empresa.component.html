<app-navbar></app-navbar>

<div class="container mt-4">
    <h1 *ngIf="!tieneEmpresa()">Regístrate aquí</h1>
    <form class="row border border-4 rounded p-3" #f="ngForm" (ngSubmit)="f.form.valid && registrar()">

        <div class="col  p-3 m-2">

            <h2>Tus datos</h2>
            <!-- Oculto el input file asi utilizo un boton personalizado para subir el logo -->
            <div>
                <div>
                    <img [src]="imageURL[0]" width="100px" class="mb-3">
                </div>
                <input type="file" accept="image/*" class="mb-3 d-none" id="inputFoto" name="logo" (change)="cargarImagen($event)" [(ngModel)]="logo">
                
                <input type="button" value="Selecciona un logo" onclick="document.getElementById('inputFoto').click()" class="btn btn-primary mb-3">
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder=" " [(ngModel)]='razonSocial' name="razonSocial" required>
                <label>Razón social *</label>
            </div>

            <div class="form-floating mb-3 ">
                <input type="email" class="form-control" placeholder=" " [(ngModel)]="email" name="email" required>
                <label>E-mail *</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder=" " [(ngModel)]="telefono" name="telefono" required>
                <label>Teléfono *</label>
            </div>
            
        </div>

        <div class="col  p-4 m-2">

            <div class="row mb-3 ">
                <div class="col">
                    <h2>Dirección</h2>

                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder=" " [(ngModel)]="provincia" name="provincia" required>
                            <label>Provincia *</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" placeholder=" " [(ngModel)]="localidad" name="localidad" required>
                                <label>Localidad *</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" placeholder=" " [(ngModel)]="codigoPostal" name="codigoPostal" required> 
                                <label>Código postal *</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder=" " [(ngModel)]="calle" name="calle" required>
                        <label>Calle *</label>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" placeholder=" " [(ngModel)]="altura" name="altura" required>
                                <label>Altura *</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" placeholder=" " [(ngModel)]="piso" name="piso">
                                <label>Piso </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" placeholder=" " [(ngModel)]="depto" name="depto">
                                <label>Depto </label>
                            </div>
                        </div>

                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder=" " [(ngModel)]="observaciones" name="observaciones">
                        <label>Observaciones del domicilio</label>
                    </div>

                </div>

            </div>

            <div class="row rounded p-4 ">
                <small>(*)obligatorio</small>
                <div class="col  text-center">
                    <button type="submit" class="container-fluid btn btn-lg btn-primary" [disabled]="!f.form.valid">{{!tieneEmpresa() ? 'Registrar' : 'Actualizar'}}</button>
                </div>
                <div class="col text-center">
                    <a class="container-fluid btn btn-lg btn-secondary" [routerLink]="['']">Volver</a>
                </div>
            </div>

        </div>
    </form>
</div>

<app-footer></app-footer>
