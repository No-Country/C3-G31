<div class="body">
    <form [formGroup]="form" (ngSubmit)="ingresar()">
        <div class="login">
            <img src="../../assets/img/logo.png" width="100px">
            <br>
            <br>
            <h2 style="color:black; font-weight: bold;">INICIAR SESIÓN</h2>
            <mat-form-field class='ancho' appearance="fill">
                <mat-label>Correo electrónico</mat-label>
                <input matInput autocomplete="off" formControlName="usuario">
              </mat-form-field>
              <mat-form-field class='ancho' appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input type='password' matInput autocomplete="off" formControlName="password">
              </mat-form-field>
              <button type='submit' mat-raised-button class = 'ancho button' color="primary" [disabled]="form.invalid">Ingresar</button>
              <div class="my-3">
                <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault"> Recordar usuario
                </div>  
              <label for="">¿No tienes usuario?</label><a  [routerLink]="['/registro']" > Registrate aqui!</a>
        </div>
    </form>
</div>
